 <body> 


<div    class="Page" > 
<div  class="Title">
          <h1>Venda Wi-Fi de baixa complexidade? <br><br> Faça a sua Simulação !</h1>
            <img src="astronauta.svg" class="imageastro" alt="">

        
</div>



<div class="Card">
  <br>
        <h1>Sizing Wi-Fi</h1>
<br>
    <label for="produto">Qual o tipo de produto:</label>
    <select id="tipo_produto">
      <option value="espaço"></option required>
      <option value="SmartConnect">Smart Connect</option required>
      <option value="SmartFiPro">Smart Fi Pro</option required>
</select>

    <label for="local">Tipo de local:</label>
      <select id="tipo_local">
      <option value="espaço"></option required>
      <option value="Interno">Interno</option required>
      <option value="Externo">Externo</option required>
</select>


    <label for="andar">Quantidade de andares:</label>
    <input type="number" id="andares" 
      placeholder= "Digite a quantidade de andar..." class="inputs required"  >

    <label for="Taltura">Altura do local (m²):</label>
    <input type="number" id="altura"
      placeholder="Informe a altura do local..." class="inputs required">

    <label for="Tambiente">Tamanho do ambiente (m²):</label>
    <input type="number" id="tamanho_ambiente"
      placeholder="Informe o tamanho do ambiente..." class="inputs required">
      

    <label for="usuario">Usuarios conectados simuntanêamente:</label>
	  <input type="number" id="qtd_usuario"
      placeholder="Informe a quantidade de usuario..." class="inputs required">

      <div class="BNT">
        <button onclick="calcularEquipamento()">Calcular</button>
        </div>


</div>

<div id="telaResultado" class="telaResultado" style="display:none;">
  <p id="resultado"></p>
  <button id="botaoSair" onclick="ocultarTelaResultado()">Sair</button>
</div>
